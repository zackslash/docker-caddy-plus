name: Build the container image

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - published
  workflow_dispatch:

env:
  image_name: ghcr.io/${{ github.repository_owner }}/caddy-plus

jobs:
  build:
    name: Build the container image
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the container image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to GitHub container registry
        if: github.event_name == 'push' || github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          password: ${{ github.token }}
          registry: ghcr.io
          username: ${{ github.actor }}

      - name: Push SHA tagged image to registry
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          push: true
          tags: ${{ env.image_name }}:${{ github.sha }}
          provenance: false
          outputs: type=image,name=${{ env.image_name }},push-by-digest=false

      - name: Push release image with latest tag
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          push: true
          tags: |
            ${{ env.image_name }}:latest
            ${{ env.image_name }}:${{ github.event.release.tag_name }}
          provenance: false
          outputs: type=image,name=${{ env.image_name }},push-by-digest=false
