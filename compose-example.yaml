# Example usage

services:
  caddy:
    image: ghcr.io/zackslash/caddy-plus
    environment:
      AWS_ACCESS_KEY_ID: (set in compose.override.yaml)
      AWS_SECRET_ACCESS_KEY: (set in compose.override.yaml)
    volumes:
      - ./volumes/config:/config
      - ./volumes/data:/data
      - ./volumes/etc/caddy:/etc/caddy
    ports:
      - 80:80
      - 443:443
